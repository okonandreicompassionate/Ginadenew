<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Oinia Elementary School - Home</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    :root {
      --primary: #4e9af1;
      --accent: #ffd166;
      --glass: rgba(255,255,255,0.45);
      --glass-border: rgba(76, 173, 255, 0.13);
      --heading: 'Playfair Display', serif;
      --body: 'Nunito', Arial, sans-serif;
    }
    body {
      font-family: var(--body);
      background: linear-gradient(130deg, #e3f0ff 0%, #f8fbff 100%);
      min-height: 100vh;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: var(--heading);
      letter-spacing: 0.5px;
    }
    .navbar {
      background: var(--glass)!important;
      border-bottom: 2px solid var(--glass-border);
      box-shadow: 0 2px 16px var(--glass-border);
    }
    .navbar-brand, .nav-link {
      color: var(--primary)!important;
      font-weight: 600;
      font-family: var(--heading);
    }
    .navbar-brand img {
      height: 32px;
      margin-right: 0.5em;
    }
    .nav-link.active, .nav-link:hover {
      color: #1877f2!important;
      background: var(--glass);
      border-radius: 10px;
      padding: 0.4em 0.9em;
    }

    /* Banner */
    .banner-section {
      background: url('https://img.freepik.com/free-photo/group-children-school_23-2148142316.jpg?w=800') center center/cover;
      color: #fff;
      min-height: 450px;
      display: flex;
      align-items: center;
      border-radius: 0 0 24px 24px;
      font-family: var(--heading);
      margin-bottom: 1em;
      text-align: center; /* for smaller screens */
    }
    .banner-glass {
      background: var(--glass);
      backdrop-filter: blur(4px);
      border-radius: 20px;
      border: 2px solid var(--glass-border);
      padding: 1.2em 1em 0.7em;
      max-width: 450px;
      margin: 2em auto;
      box-shadow: 0 6px 18px var(--glass-border);
      animation: fadeInDown 1.1s;
    }
    .banner-glass h1 { font-size: 1.8em; }
    .banner-glass p { font-size: 1em; }

    /* Features */
    .features-section { margin-top: 1.5em; }
    .features-card {
      background: var(--glass);
      border-radius: 16px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 2px 8px var(--glass-border);
      padding: 1em;
      margin-bottom: 1.1em;
      min-height: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInUp 1s;
      transition: box-shadow .2s, transform .2s;
    }
    .features-card:hover {
      box-shadow: 0 8px 18px var(--glass-border);
      transform: scale(1.04) translateY(-4px);
    }
    .feature-icon {
      width: 50px;
      border-radius: 10px;
      margin-bottom: 10px;
      background: var(--accent);
      padding: 0.4em;
      box-shadow: 0 2px 7px #ffd16633;
      animation: zoomIn 1.1s;
    }

    /* About */
    .about-section {
      background: var(--glass);
      border-radius: 16px;
      border: 1px solid var(--glass-border);
      padding: 1.5em;
      margin: 2em auto 1em;
      box-shadow: 0 2px 12px var(--glass-border);
      max-width: 900px;
      animation: fadeInUp 1.2s;
    }
    .about-img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 9px var(--glass-border);
      margin-bottom: 1em;
      animation: zoomIn 1s;
    }
